<header>
<div class="header">
    <div class="header-top">
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>BUSINESS BLOG</h1></a>
            </div>
            <div class="search">
                <form>
                    <input type="text" value="Search" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search';}">
                    <input type="submit" value="">
                </form>
            </div>
            <div class="social">
                <ul>
                    <li><a href="#" class="facebook"> </a></li>
                    <li><a href="#" class="facebook twitter"> </a></li>
                    <li><a href="#" class="facebook chrome"> </a></li>
                    <li><a href="#" class="facebook in"> </a></li>
                    <li><a href="#" class="facebook beh"> </a></li>
                    <li><a href="#" class="facebook vem"> </a></li>
                    <li><a href="#" class="facebook yout"> </a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <!--head-bottom-->
    <div class="head-bottom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li  ng-repeat="m in Menu | filter:{pagelevel:'0'}"   ng-class="m.pageChild==1?'dropdown':''">
                        <a href="{{m.pageurl}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{m.pagetitle}}
                         <span class="caret" ng-show="m.pageChild==1"  ></span></a>
                        <ul class="dropdown-menu" ng-show="m.pageChild==1" >
                            <li  ng-repeat="mC in Menu | filter:{pagelevel:'1'  }" ng-if="m.pageid==mC.parentpage"><a href="{{mC.pageurl}}" ng-class="active">{{mC.pagetitle}}</a></li>                          
                        </ul>
                    </li>
                    </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>
    </div>
    <!--head-bottom-->
</div>
</header>
