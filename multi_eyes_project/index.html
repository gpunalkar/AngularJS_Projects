    <script type="text/javascript">
        var app = angular.module('Multieyes', ['ngRoute']);

       
        app.directive('slider', function () {
            return {
                replace: true,
                restrict: 'E',  
                scope:true,
                templateUrl: "View/Slidebar/Sliderbar.html",
                link: function (scope, element, attrs, ctrl, transclude) {
                  
                }
            };
        });

        app.directive('afterRender', ['$timeout', function ($timeout) {
            var def = {
                restrict: 'A',
                terminal: true,
                transclude: false,
                link: function (scope, element, attrs) {
                    $timeout(scope.$eval(attrs.afterRender), 0);  //Calling a scoped method
                }
            };
            return def;
        }]);

        app.controller("Multieyescontroller", function ($scope, $sce) {

            $scope.trustAsHtml = $sce.trustAsHtml
            $scope.select = function (Obj) {
      
                $scope.isActive.pageActive = false;
                $scope.isActive = Obj;
                $scope.isActive.pageActive = true;
                
            }

            $scope.Menu = menuobj;
    
            $scope.isActive = menuobj[0];


            $scope.images = slideBarObj;

            $scope.afterComplete = function () {
                jQuery('#demo3').skdslider({ 'delay': 1000, 'animationSpeed': 2000, 'showNextPrev': true, 'showPlayButton': false, 'autoSlide': true, 'animationType': 'fading' });

            }



        });
