<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("MyApp", []);
       /* var MyController = function ($scope) {
            $scope.FirstName = "Abhay";
        }*/

        var MyC=function (a) {
            a.list = [
                {
                    id: 1,
                    value: "Sonam"
                },
                {
                    id: 2,
                    value: "Ganesh"
                },
                {
                    id: 3,
                    value: "suvarna"
                },
                {
                    id: 4,
                    value: "tushar"
                }
            ]
        }

        MyC.$inject = ['$scope'];
     var myController=   app.controller("MyController",MyC );

    </script>
</head>
<body>

    <div ng-app="MyApp">
        <div ng-controller="MyController" >
            <ul>
                <li ng-repeat="obj in list" id="{{obj.id}}">{{obj.value}}</li>
            </ul>
        </div>
    </div>

</body>
</html>
