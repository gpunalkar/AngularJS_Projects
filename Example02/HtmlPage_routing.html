<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="AngularJS.js"></script>
    <script src="angular-route.min.js"></script>

    <script type="text/javascript">

        var MyControllerDefault = function ($scope)
        {
            $scope.Name = "Deepak"
            $scope.Age = 28

        }

        var MyControllerA1 = function () {
            $scope.Name = "QuickITDotNet"
        }

        var myApp = angular.module("myApp", ['ngRoute'])
        myApp.controller("MyControllerDefault", MyControllerDefault);
        myApp.controller("MyControllerA1", MyControllerA1);

        myApp.config(function ($routeProvider) {
            $routeProvider.
              when('/', {
                  templateUrl: 'DefaultView.html',
                  controller: 'MyControllerDefault'
              }).
              when('/A1', {
                  templateUrl: 'HtmlPage_A1.html',
                  controller: 'MyControllerA1'
              }).
              otherwise({
                  redirectTo: '/'
              });
        });


       


    </script>


</head>
<body  ng-app="myApp">
    
    <div ng-view>

    </div>

</body>
</html>
