<!DOCTYPE html>
<html data-ng-app="">
<head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>Data:
    <input data-ng-model="data" type="text" />
    <br>
    Upper Case: <span data-ng-bind="data | uppercase"></span>
    <br>
    Lower Case: <span data-ng-bind="data | lowercase"></span>
    <br>
    Numeric:
    <input data-ng-model="numericData " type="text" />
    <br>
    Number : <span data-ng-bind="numericData | number "></span>
    <br>
    Currency: <span data-ng-bind="numericData | currency"></span></body>
</html>
